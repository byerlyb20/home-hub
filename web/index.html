<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hub Server</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Welcome to Home Hub</h1>
        <form>
            <h3>Registration</h3>
            <div class="mb-3">
                <label for="inputUsername" class="form-label">Username</label>
                <input type="text" class="form-control" id="inputUsername">
              </div>
            <button type="button" class="btn btn-primary" onclick="register(document.getElementById('inputUsername').value)">Register</button>
        </form>
        <br>
        <form>
            <h3>Active session</h3>
            <p>
                ID: <span id="activeSessionUserIDDetail"></span><br>
                Username: <span id="activeSessionUsernameDetail"></span>
            </p>
            <button type="button" class="btn btn-primary" onclick="login()">Login</button>
            <button type="button" class="btn btn-primary" onclick="logout()">Logout</button>
        </form>
        <br>
        <form>
            <h3>Create API Token</h3>
            <div class="mb-3">
                <label for="inputAPITokenFriendlyName" class="form-label">Friendly Name</label>
                <input type="text" class="form-control" id="inputAPITokenFriendlyName">
              </div>
            <button type="button" class="btn btn-primary" onclick="apiTokenFormGenerate()">Generate Token</button>
            <p>
                Token: <span id="apiTokenDetail"></span><br>
                Expiry: <span id="apiTokenExpiresDetail"></span>
            </p>
        </form>
    </div>

    <script src="auth.js"></script>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
