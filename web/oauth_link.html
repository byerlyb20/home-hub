<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hub Server</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div id="parentContainer" class="container" hidden="true">
        <h1><span id="clientDetail"></span> is requesting access to Home Hub</h1>
        <p>Signed in as <span id="usernameDetail"></span></p>
        <button type="button" class="btn btn-secondary" onclick="deny()">Deny</button>
        <button type="button" class="btn btn-primary" onclick="accept()">Authorize</button>
    </div>

    <script src="auth.js"></script>
    <script src="oauth_link.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
